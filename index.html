<!DOCTYPE html>
<html>
<head>
  <title>Výpočet maximálního napětí v prutu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact Us</a>
  <h1>Výpočet maximálního napětí v prutu</h1>
  <div id="obrazek">
    <img src="https://slideplayer.cz/slide/17455448/102/images/8/Kritick%C3%A9+nap%C4%9Bt%C3%AD%2C+%C5%A1t%C3%ADhlost+prutu%2C+Eulerova+hyperbola.jpg" alt="Ilustrační obrázek prutu" width="400">
  </div>
  <form>
    <label for="sila">Síla (kN):</label>
    <input type="number" id="sila" name="sila" value="100" min="0"><br>
    <label for="prumer">Průměr (cm):</label>
    <input type="number" id="prumer" name="prumer" value="10" min="0"><br>
    <button type="button" onclick="vypocet()">Vypočítat</button>
    <button type="button" onclick="kontrola()">Kontrolovat</button>
  </form>
  <div id="vysledek"></div>
  <div id="kontrola"></div>

  <script>
function vypocet() {
    var sila = document.getElementById("sila").value
    var prumer = document.getElementById("prumer").value;
var plocha = Math.PI * Math.pow((prumer/2), 2);
var napeti = sila / plocha;
document.getElementById("vysledek").innerHTML = "Maximální napětí v prutu je " + napeti.toFixed(2) + " MPa.";
document.getElementById("kontrola").style.display = "none";
} function kontrola() {
  var sila = document.getElementById("sila").value;
  var prumer = document.getElementById("prumer").value;
  var plocha = Math.PI * Math.pow((prumer/2), 2);
  var napeti = sila / plocha;
  var maxNapeti = 200;
  if (napeti <= maxNapeti) {
    document.getElementById("kontrola").innerHTML = "Výpočet je správný.";
    document.getElementById("kontrola").style.color = "green";
  } else {
    document.getElementById("kontrola").innerHTML = "Výpočet není správný. Maximální napětí by mělo být menší nebo rovno " + maxNapeti.toFixed(2) + " MPa.";
    document.getElementById("kontrola").style.color = "red";
  }
  document.getElementById("kontrola").style.display = "block";
}
</script>
</body>
</html>
